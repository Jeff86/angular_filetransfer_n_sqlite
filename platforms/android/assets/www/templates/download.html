

<div class="form-group">
	<label for="exampleInputEmail1">Email address</label>
	<input id="form_mail" type="email" class="form-control"  placeholder="Enter email">
	<span ng-click="popKeyboard('form_mail')"><img src="img/keyboard.png" style="cursor:pointer;"></img></span>
</div>

<div class="form-group">
	<label for="exampleInputPassword1">Password</label>
	<input id="form_password" type="password" class="form-control"  placeholder="Password">
	<span ng-click="popKeyboard('form_password')"><img src="img/keyboard.png" style="cursor:pointer;"></img></span>
</div>

<div class="form-group">
	<label for="exampleInputPassword1">number</label>
	<input id="form_number" type="number" class="form-control" placeholder="number">
	<span ng-click="popKeyboard('form_number')"><img src="img/keyboard.png" style="cursor:pointer;"></img></span>
</div>
